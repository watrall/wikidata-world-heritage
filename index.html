<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wikidata World Heritage Explorer</title>
    <link rel="icon" href="/wikidata-world-heritage/favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCtmF0cjzP5Q0DG3Cjz8dlawHfll/kHvyTG2Y3xX+3bYxxw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div id="app">
        <div id="loading">
            <div>
                <div class="spinner"></div>
                <p>Loading Wikidata World Heritage Explorer...</p>
            </div>
        </div>
        
        <div id="map"></div>
        
        <div id="controls">
            <div class="control-panel">
                <div class="header">
                    <div class="header-top">
                        <h1>Wikidata World Heritage Explorer</h1>
                        <button id="toggle-controls" class="toggle-btn" aria-label="Toggle controls">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </button>
                    </div>
                    <p id="site-count">Loading sites...</p>
                </div>
                
                <div id="expanded-controls">
                    <div class="filters">
                        <button class="filter-btn active" data-type="all" type="button">
                            <span class="filter-icon" aria-hidden="true"><i class="fa-solid fa-earth-americas"></i></span>
                            <span class="filter-content">
                                <span class="filter-label">All Sites</span>
                                <span class="filter-badge" id="count-all">0</span>
                            </span>
                        </button>
                        <button class="filter-btn" data-type="cultural" type="button">
                            <span class="filter-icon" aria-hidden="true"><i class="fa-solid fa-gopuram"></i></span>
                            <span class="filter-content">
                                <span class="filter-label">Cultural Sites</span>
                                <span class="filter-badge" id="count-cultural">0</span>
                            </span>
                        </button>
                        <button class="filter-btn" data-type="natural" type="button">
                            <span class="filter-icon" aria-hidden="true"><i class="fa-solid fa-leaf"></i></span>
                            <span class="filter-content">
                                <span class="filter-label">Natural Sites</span>
                                <span class="filter-badge" id="count-natural">0</span>
                            </span>
                        </button>
                        <button class="filter-btn" data-type="mixed" type="button">
                            <span class="filter-icon" aria-hidden="true"><i class="fa-solid fa-spiral"></i></span>
                            <span class="filter-content">
                                <span class="filter-label">Mixed Sites</span>
                                <span class="filter-badge" id="count-mixed">0</span>
                            </span>
                        </button>
                    </div>

                    <div class="slider-container">
                        <div class="slider-bubble" id="slider-bubble">1978 | 0 Sites</div>
                        <input type="range" id="year-slider" class="slider" min="1978" max="2024" value="2024">
                        <div class="slider-ends">
                            <span id="slider-start">1978</span>
                            <span id="slider-end">2024</span>
                        </div>
                        <div class="slider-label">
                            <span id="total-sites">0 total sites</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
