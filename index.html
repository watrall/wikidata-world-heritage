<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNESCO World Heritage Sites</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div id="app">
        <div id="loading">
            <div>
                <div class="spinner"></div>
                <p>Loading UNESCO World Heritage Sites...</p>
            </div>
        </div>
        
        <div id="map"></div>
        
        <div id="controls">
            <div class="control-panel">
                <div class="header">
                    <h1>UNESCO World Heritage Sites</h1>
                    <p id="site-count">Loading sites...</p>
                </div>
                
                <div class="filters">
                    <div class="filter-btn active" data-type="all">
                        <div>All</div>
                        <div id="count-all">0</div>
                    </div>
                    <div class="filter-btn" data-type="cultural">
                        <div>Cultural</div>
                        <div id="count-cultural">0</div>
                    </div>
                    <div class="filter-btn" data-type="natural">
                        <div>Natural</div>
                        <div id="count-natural">0</div>
                    </div>
                    <div class="filter-btn" data-type="mixed">
                        <div>Mixed</div>
                        <div id="count-mixed">0</div>
                    </div>
                </div>
                
                <div class="slider-container">
                    <div class="slider-label">
                        <span>Year Range: 1978 â€“ <span id="current-year">2024</span></span>
                        <span class="year-display" id="selected-year">2024</span>
                    </div>
                    <input type="range" id="year-slider" class="slider" min="1978" max="2024" value="2024">
                    <div class="slider-label">
                        <span id="total-sites">0 total sites</span>
                        <span id="progress-percent">100% through time</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
