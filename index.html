<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wikidata World Heritage Explorer</title>
    <link rel="icon" href="/wikidata-world-heritage/favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
</head>
<body>
    <div id="app">
        <div id="loading">
            <div>
                <div class="loader" aria-hidden="true"></div>
                <p>Loading UNESCO World Heritage Sites from Wikidata...</p>
            </div>
        </div>
        
        <div id="map"></div>
        
        <div id="controls">
            <div class="control-panel">
                <div class="header">
                    <div class="header-top">
                        <h1>Wikidata World Heritage Explorer</h1>
                        <button id="toggle-controls" class="toggle-btn" aria-label="Toggle controls">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </button>
                    </div>
                    <p id="site-count">Loading sites...</p>
                </div>
                
                <div id="expanded-controls">
                    <div class="filters">
                        <button class="filter-btn active" data-type="all" type="button">
                            <span class="filter-icon" aria-hidden="true"><i class="fa-solid fa-earth-americas"></i></span>
                            <span class="filter-content">
                                <span class="filter-label">All Sites</span>
                                <span class="filter-badge" id="count-all">0</span>
                            </span>
                        </button>
                        <button class="filter-btn" data-type="cultural" type="button">
                            <span class="filter-icon" aria-hidden="true"><i class="fa-solid fa-torii-gate"></i></span>
                            <span class="filter-content">
                                <span class="filter-label">Cultural Sites</span>
                                <span class="filter-badge" id="count-cultural">0</span>
                            </span>
                        </button>
                        <button class="filter-btn" data-type="natural" type="button">
                            <span class="filter-icon" aria-hidden="true"><i class="fa-solid fa-leaf"></i></span>
                            <span class="filter-content">
                                <span class="filter-label">Natural Sites</span>
                                <span class="filter-badge" id="count-natural">0</span>
                            </span>
                        </button>
                        <button class="filter-btn" data-type="mixed" type="button">
                            <span class="filter-icon" aria-hidden="true">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" focusable="false">
                                    <path d="M248 106.6c18.9-9 32-28.3 32-50.6c0-30.9-25.1-56-56-56s-56 25.1-56 56c0 22.3 13.1 41.6 32 50.6l0 98.8c-2.8 1.3-5.5 2.9-8 4.7l-80.1-45.8c1.6-20.8-8.6-41.6-27.9-52.8C57.2 96 23 105.2 7.5 132S1.2 193 28 208.5c1.3 .8 2.6 1.5 4 2.1l0 90.8c-1.3 .6-2.7 1.3-4 2.1C1.2 319-8 353.2 7.5 380S57.2 416 84 400.5c19.3-11.1 29.4-32 27.8-52.8l50.5-28.9c-11.5-11.2-19.9-25.6-23.8-41.7L88 306.1c-2.6-1.8-5.2-3.3-8-4.7l0-90.8c2.8-1.3 5.5-2.9 8-4.7l80.1 45.8c-.1 1.4-.2 2.8-.2 4.3c0 22.3 13.1 41.6 32 50.6l0 98.8c-18.9 9-32 28.3-32 50.6c0 30.9 25.1 56 56 56s56-25.1 56-56c0-22.3-13.1-41.6-32-50.6l0-98.8c2.8-1.3 5.5-2.9 8-4.7l80.1 45.8c-1.6 20.8 8.6 41.6 27.8 52.8c26.8 15.5 61 6.3 76.5-20.5s6.3-61-20.5-76.5c-1.3-.8-2.7-1.5-4-2.1l0-90.8c1.4-.6 2.7-1.3 4-2.1c26.8-15.5 36-49.7 20.5-76.5S390.8 96 364 111.5c-19.3 11.1-29.4 32-27.8 52.8l-50.6 28.9c11.5 11.2 19.9 25.6 23.8 41.7L360 205.9c2.6 1.8 5.2 3.3 8 4.7l0 90.8c-2.8 1.3-5.5 2.9-8 4.6l-80.1-45.8c.1-1.4 .2-2.8 .2-4.3c0-22.3-13.1-41.6-32-50.6l0-98.8z" />
                                </svg>
                            </span>
                            <span class="filter-content">
                                <span class="filter-label">Mixed Sites</span>
                                <span class="filter-badge" id="count-mixed">0</span>
                            </span>
                        </button>
                    </div>

                    <div class="slider-container">
                        <div class="slider-bubble" id="slider-bubble">1978 | 0 Sites</div>
                        <input type="range" id="year-slider" class="slider" min="1978" max="2024" value="2024">
                        <div class="slider-ends">
                            <span id="slider-start">1978</span>
                            <span id="slider-end">2024</span>
                        </div>
                        <div class="slider-label">
                            <span id="total-sites">0 total sites</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
