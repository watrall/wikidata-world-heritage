<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wikidata World Heritage Explorer</title>
    <link rel="icon" href="/wikidata-world-heritage/favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div id="app">
        <div id="loading">
            <div>
                <div class="spinner"></div>
                <p>Loading Wikidata World Heritage Explorer...</p>
            </div>
        </div>
        
        <div id="map"></div>
        
        <div id="controls">
            <div class="control-panel">
                <div class="header">
                    <div class="header-top">
                        <h1>Wikidata World Heritage Explorer</h1>
                        <button id="toggle-controls" class="toggle-btn" aria-label="Toggle controls">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </button>
                    </div>
                    <p id="site-count">Loading sites...</p>
                </div>
                
                <div id="expanded-controls">
                    <div class="filters">
                        <button class="filter-btn active" data-type="all" type="button">
                            <span class="filter-content">
                                <span class="filter-label">All Sites</span>
                                <span class="filter-badge" id="count-all">0</span>
                            </span>
                            <span class="filter-icon" aria-hidden="true">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" focusable="false">
                                    <path fill="currentColor" d="M12 2a10 10 0 100 20 10 10 0 000-20Zm0 18a8 8 0 110-16 8 8 0 010 16Zm0-16c-1.8 0-3.5 2.6-3.9 6h7.8c-.4-3.4-2.1-6-3.9-6Zm-3.9 8c.4 3.4 2.1 6 3.9 6s3.5-2.6 3.9-6H8.1zm9 0h2.7a7.96 7.96 0 01-2.2 4.9 13.3 13.3 0 001.6-4.9zm0-2c-.3-1.8-.9-3.4-1.6-4.9A7.96 7.96 0 0119.8 10H17.1zm-10.2 0H4.2a7.96 7.96 0 012.2-4.9 13.3 13.3 0 00-1.6 4.9zm0 2c.3 1.8.9 3.4 1.6 4.9A7.96 7.96 0 014.2 12h2.7z" />
                                </svg>
                            </span>
                        </button>
                        <button class="filter-btn" data-type="cultural" type="button">
                            <span class="filter-content">
                                <span class="filter-label">Cultural Sites</span>
                                <span class="filter-badge" id="count-cultural">0</span>
                            </span>
                            <span class="filter-icon" aria-hidden="true">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" focusable="false">
                                    <path fill="currentColor" d="M4 10h16l-8-6-8 6Zm2 2v8h3v-4h6v4h3v-8H6Zm-2 8h16v2H4v-2Z" />
                                </svg>
                            </span>
                        </button>
                        <button class="filter-btn" data-type="natural" type="button">
                            <span class="filter-content">
                                <span class="filter-label">Natural Sites</span>
                                <span class="filter-badge" id="count-natural">0</span>
                            </span>
                            <span class="filter-icon" aria-hidden="true">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" focusable="false">
                                    <path fill="currentColor" d="M12 2c-4.5 3-7 6.5-7 11 0 5.2 3.5 7.5 7 7.5s7-2.3 7-7.5c0-4.5-2.5-8-7-11Zm0 16.5c-2.2 0-4-1.4-4-4 0-2.6 1.6-4.9 4-6.9 2.4 2 4 4.3 4 6.9 0 2.6-1.8 4-4 4Z" />
                                </svg>
                            </span>
                        </button>
                        <button class="filter-btn" data-type="mixed" type="button">
                            <span class="filter-content">
                                <span class="filter-label">Mixed Sites</span>
                                <span class="filter-badge" id="count-mixed">0</span>
                            </span>
                            <span class="filter-icon" aria-hidden="true">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" focusable="false">
                                    <path fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M12 5a7 7 0 11-7 7m7-3a3 3 0 110 6 1 1 0 000 2 5 5 0 100-10" />
                                </svg>
                            </span>
                        </button>
                    </div>

                    <div class="slider-container">
                        <div class="slider-bubble" id="slider-bubble">1978 | 0 Sites</div>
                        <input type="range" id="year-slider" class="slider" min="1978" max="2024" value="2024">
                        <div class="slider-ends">
                            <span id="slider-start">1978</span>
                            <span id="slider-end">2024</span>
                        </div>
                        <div class="slider-label">
                            <span id="total-sites">0 total sites</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
