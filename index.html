<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wikidata World Heritage Explorer</title>
    <link rel="icon" href="/wikidata-world-heritage/favicon.ico" />
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; 
            margin: 0; 
            padding: 0;
            overflow: hidden; 
            background: #ffffff;
            color: #252525;
        }
        #app { 
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #map { 
            width: 100%;
            height: 100%;
        }
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.9);
            z-index: 1000;
        }
        .spinner {
            width: 2rem;
            height: 2rem;
            border: 2px solid #030213;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="loading">
            <div>
                <div class="spinner"></div>
                <p>Loading Wikidata World Heritage Explorer...</p>
            </div>
        </div>
        
        <div id="map"></div>
        
        <div id="controls">
            <div class="control-panel">
                <div class="header">
                    <div class="header-top">
                        <h1>Wikidata World Heritage Explorer</h1>
                        <button id="toggle-controls" class="toggle-btn" aria-label="Toggle controls">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </button>
                    </div>
                    <p id="site-count">Loading sites...</p>
                </div>
                
                <div id="expanded-controls">
                    <div class="filters">
                        <div class="filter-btn active" data-type="all">
                            <div>All</div>
                            <div id="count-all">0</div>
                        </div>
                        <div class="filter-btn" data-type="cultural">
                            <div>Cultural</div>
                            <div id="count-cultural">0</div>
                        </div>
                        <div class="filter-btn" data-type="natural">
                            <div>Natural</div>
                            <div id="count-natural">0</div>
                        </div>
                        <div class="filter-btn" data-type="mixed">
                            <div>Mixed</div>
                            <div id="count-mixed">0</div>
                        </div>
                    </div>
                    
                    <div class="slider-container">
                        <div class="slider-label">
                            <span>Year Range: 1978 â€“ <span id="current-year">2024</span></span>
                            <span class="year-display" id="selected-year">2024</span>
                        </div>
                        <input type="range" id="year-slider" class="slider" min="1978" max="2024" value="2024">
                        <div class="slider-label">
                            <span id="total-sites">0 total sites</span>
                            <span id="progress-percent">100% through time</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
